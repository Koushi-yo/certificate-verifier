<!DOCTYPE html>
<html>
<head>
    <title>Issue Certificate</title>
</head>
<body>
    <h2>Issue Certificate (University)</h2>
    <form id="issueForm">
        <input placeholder="University" id="university"><br><br>
        <input placeholder="Degree / Certificate Type" id="degree"><br><br>
        <button type="submit">Issue</button>
    </form>

    <pre id="output"></pre>

    <script>
        document.getElementById("issueForm").onsubmit = async (e) => {
            e.preventDefault();
            const res = await fetch("/api/issue", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({
                    university: university.value,
                    degree: degree.value
                })
            });
            output.innerText = JSON.stringify(await res.json(), null, 2);
        };
    </script>
</body>
</html>
